name: EDUCLICK-VPS

on: workflow_dispatch
inputs:
      ngrok:
        description: 'Enter Ngrok tunnel key'
        required: true

jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Download Ngrok & NSSM
      run: |
        Invoke-WebRequest https://drive.google.com/file/d/1wxCHAcJl-7z7knim8mILsSWjZutC2YhP/view?usp=drivesdk  -OutFile ngrok.exe
        Invoke-WebRequest https://drive.google.com/file/d/1whnV6yvTVCq1F0YoqU0jTDPk1u-QT6zZ/view?usp=drivesdk  -OutFile nssm.exe
    - name: Copy NSSM & Ngrok to Windows Directory.
      run: | 
        copy nssm.exe C:\Windows\System32
        copy ngrok.exe C:\Windows\System32
    - name: Connect your NGROK account
      run: .\ngrok.exe authtoken $Env:NGROK
      env:
           
NGROK: ${{ github.event.inputs.ngrok }}
      - name: Download Important Files.
      run: |
        Invoke-WebRequest https://drive.google.com/file/d/1we3f6En9eeD6KdPHxGGii4QeJoxWzVuQ/view?usp=drivesdk  -OutFile NGROK-AP.bat
        Invoke-WebRequest https://drive.google.com/file/d/1wffpWHnURyNIpQeFs6OzTCh6Ag76plua/view?usp=drivesdk  -OutFile NGROK-CHECK.bat
        Invoke-WebRequest https://drive.google.com/file/d/1wbB-lvSMgrsZgx7UcLEi6rJH6cgGpHmY/view?usp=drivesdk  -OutFile loop.bat
    - name: Make YML file for NGROK.
      run: start NGROK-AP.bat
    - name: Enable RDP Access.
      run: | 
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - name: Create Tunnel
      run: sc start ngrok
    - name: Connect to your RDP CPU 2 Core - 7GB Ram - 255 SSD.
      run: cmd /c NGROK-CHECK.bat
    - name: All Done! You can close Tab now! Maximum VM time:6h.
      run: cmd /c loop.bat
